          rules:
            - entities:
                - light.master_bedroom
                - light.kitchen_light
                - light.living_room_light
                - light.steven_s_ceiling_light
                - light.bathroom_light
                - light.hallway_light
                - light.toilet_light
              tap_action: false
              state_action:
                action: call-service
                service: floorplan.class_set
                service_data: light-${entity.state}
            - entities:
                - light.master_bedroom
                - light.kitchen_light
                - light.living_room_light
                - light.steven_s_ceiling_light
                - light.bathroom_light
                - light.hallway_light
                - light.toilet_light
              tap_action:
                action: toggle
              hold_action:
                action: more-info
              state_action:
                action: call-service
                service: floorplan.style_set
                service_data:
                  element: ${entity.entity_id.replace('light.', 'light_overlay.')}
                  style: |
                    >
                    if( entity.state !== "on" )
                        return "display: none;";
                    let hue = 0;
                    let sat = 0;
                    if( entity.attributes.hs_color )
                    {
                        hue = entity.attributes.hs_color[0];
                        sat = entity.attributes.hs_color[1];
                    }
                    if( sat < 10 )
                    {
                      return `
                        display: block;
                        filter:
                          brightness(calc( ${entity.attributes.brightness} / 255));`
                    }
                    return `
                      display: block;
                      filter:
                        sepia(100%)
                        hue-rotate(calc( ${hue}deg - 55deg ))
                        saturate(calc( ${sat}% * 2 ))
                        brightness(calc( ${entity.attributes.brightness} / 255));
                    `
            - entities:
                - media_player.bedroom
              tap_action:
                action: call-service
                service: media_player.turn_on
              double_tap_action:
                action: navigate
                navigation_path: /dashboard-floorplan/tv/
                service: media_player.turn_on
              hold_action:
                action: call-service
                service: media_player.turn_off
              state_action:
                action: call-service
                service: floorplan.style_set
                service_data:
                  element: >-
                    ${entity.entity_id.replace('media_player.',
                    'light_overlay.')}
                  style: |
                    >
                    if( entity.state == "standby" )
                        return "display: none;";
                    let hue = 0;
                    let sat = 0;
                    if( entity.attributes.hs_color )
                    {
                        hue = entity.attributes.hs_color[0];
                        sat = entity.attributes.hs_color[1];
                    }
                    if( sat < 10 )
                    {
                      return `
                        display: block;
                        filter:
                          brightness(calc( ${entity.attributes.brightness} / 255));`
                    }
                    return `
                      display: block;
                      filter:
                        sepia(100%)
                        hue-rotate(calc( ${hue}deg - 55deg ))
                        saturate(calc( ${sat}% * 2 ))
                        brightness(calc( ${entity.attributes.brightness} / 255));
                    `  
            - entities:
                - switch.main
              tap_action:
                action: toggle
              state_action:
                action: call-service
                service: floorplan.style_set
                service_data:
                  element: ${entity.entity_id.replace('switch.', 'light_overlay.')}
                  style: |
                    >
                    if( entity.state !== "on" )
                        return "display: none;";
                    let hue = 0;
                    let sat = 0;
                    if( entity.attributes.hs_color )
                    {
                        hue = entity.attributes.hs_color[0];
